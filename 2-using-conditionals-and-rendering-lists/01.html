<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Chapter 2</title>
</head>
<body>

    <div id="app">
        <p v-if="show">Hello I am Sakib</p>
        <p v-else>Hello I am Sakib Mohammed</p>
        <p>I live in Bangladesh</p>

        <template v-if="show">
            <h1>Hello From Temp</h1>
            <p>This is a paragraph</p>
        </template>

        <p v-show="show">Hello This is show method</p>


     

       



        <button @click="show = !show">Change</button>
    </div>




    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
            },
        });
    </script>
    
</body>
</html>
