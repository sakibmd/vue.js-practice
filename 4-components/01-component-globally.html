<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
        
    <div id="app">
        <my-cmp></my-cmp>
        <my-cmp></my-cmp>
    </div>
        
        


    <script>

        //var data = { status: 'Critical' };

        Vue.component('my-cmp',{
            data: function(){ 
                    return {
                        status: 'Critical',
                    }

                    //return data;
            },
            template: '<h1>The Server Condition is {{ status }} (<button @click="changeStatus">Change</button>)</h1>',
            methods: {
                changeStatus: function(){
                    this.status = 'Normal';
                }
            }
        });

        new Vue({
            el: '#app',        
        });
    </script>
      
</body>
</html>
