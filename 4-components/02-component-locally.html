<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
        
    <div id="app1">
        <my-cmp></my-cmp>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <my-cmp></my-cmp>
    </div>
        

    <script>
        var myComponent = {
            data: function(){ 
                    return {
                        status: 'Critical',
                    }     
            },
            template: '<h1>The Server Condition is {{ status }} (<button @click="changeStatus">Change</button>)</h1>',
            methods: {
                changeStatus: function(){
                    this.status = 'Normal';
                }
            }
        };

        new Vue({
            el: '#app1',  
            components: {
                'my-cmp': myComponent, 
            }      
        });

        new Vue({
            el: '#app2', 
                  
        });
    </script>
      
</body>
</html>
