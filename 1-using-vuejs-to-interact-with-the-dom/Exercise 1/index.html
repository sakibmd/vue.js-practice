<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First Project </title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p> {{ age*3 }} </p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ showRandomValue() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:100px;height:100px" v-bind:src="link">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-on:input="addName">
            {{ name }}
        </div>
    </div>


    <script>
        new Vue({
            el: '#exercise',
            data:{
                name: 'Sakib',
                age : 24,
                link: 'https://polarbearsinternational.org/media/3455/ct_110915-23-polar-bear-walking.jpg'
            },
            methods: {
                showRandomValue: function(){
                    return Math.random();
                },
                addName: function(evt){
                    this.name = evt.target.value;
                }
            }
        })
    </script>

</body>
</html>
