<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First Project </title>
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p v-once>{{ title }}</p>   //v-once deyar karone actual value show kortese, nahole override value show korto
        <p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Google</a></p>
        <hr>
        <p v-html="finished"></p>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                    title: "Hello World",
                    link: 'http://google.com',
                    finished: '<a href="http://google.com" target="_blank">Google</a>',
            },
            methods: {
                
                sayHello: function(){
                    // return this.title;
                    // return 'Hello from function!';
                    
                    this.title = 'Hello';
                    return this.title;
                    
                }
            },
        })
    </script>

      
</body>
</html>
